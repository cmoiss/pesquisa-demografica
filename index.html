<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Demográfica</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">Pesquisa Demográfica</h1>
    <p id="description">Conte um pouco sobre você</p>
    <form action="https://survey-form.freecodecamp.rocks/" id="survey-form">
        <fieldset>
            <div class="form-group">
                <label for="name">Nome</label>
                <input id="name" type="text" required />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" required />
            </div>

            <div class="form-group">
                <label for="age">Idade (opcional)</label>
                <input type="number">
            </div>

            <div class="form-group">
                <label for="gender">Gênero</label>
                <input type="radio">
            </div>

            <div class="form-group">
                <label for="">Ocupação</label>
            </div>

            <div class="form-group">
                <label for="">Grau de Escolaridade</label>
            </div>

            <div class="form-group">
                <label for="">Renda</label>
            </div>
        </fieldset>

        <fieldset>
            <p>Perguntas de interesse e comportamento</p>
            <div class="form-group">
                <label for="">Hobbies</label>
            </div>

            <div class="form-group">
                <label for="">Como você ficou sabendo de nós?</label>
            </div>

            <div class="form-group">
                <label for="">Com que frequência você usa nosso site/app?</label>
            </div>

            <div class="form-group">
                <label for="">Alguma pergunta ou sugestão?</label>
            </div>

            <div class="form-group">
                <button>Enviar</button>
            </div>
        </fieldset>
    </form>
</body>

</html>
