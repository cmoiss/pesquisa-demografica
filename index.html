<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Demográfica</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Pesquisa Demográfica</h1>
    <p id="description">Conte um pouco sobre você</p>
    <form action="https://survey-form.freecodecamp.rocks/" id="survey-form">
        <fieldset>
            <div class="form-group">
                <label id="name-label" for="name">Nome</label>
                <input id="name" type="text" placeholder="Digite seu nome aqui" required />
            </div>

            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input id="email" type="email" placeholder="Digite seu email aqui" required />
            </div>

            <div class="form-group">
                <label for="phone">Telefone (opcional)</label>
                <input id="phone" type="tel" pattern="(\(?[0-9]{2,3}\)?)\s?(9?[0-9]{4})\-?([0-9]{4})" />
            </div>

            <div class="form-group">
                <label for="age">Idade (opcional)</label>
                <input id="age" type="number" min="18" max="100">
            </div>

            <div class="form-group">
                <legend>Gênero</legend>

                <div class="gender-group">
                    <input id="male" name="gender" type="radio" value="male" checked>
                    <label for="male" class="inline-label">Masculino</label>
                </div>

                <div class="gender-group">
                    <input id="female" name="gender" type="radio" value="female">
                    <label for="female" class="inline-label">Feminino</label>
                </div>

                <div class="gender-group">
                    <input id="other" name="gender" type="radio" value="other">
                    <label for="other" class="inline-label">Outro</label>
                </div>
            </div>

            <div class="form-group">
                <label for="">Ocupação</label>
                <input type="text" required>
            </div>

            <div class="form-group">
                <label for="dropdown">Grau de Escolaridade</label>
                <select id="dropdown" name="dropdown">
                    <option value="">Escolha uma opção</option>
                    <option value="1">Ensino Médio</option>
                    <option value="2">Graduação</option>
                    <option value="3">Pós-Graduação</option>
                </select>
            </div>

            <div class="form-group">
                <label for="income">Renda mensal</label>
                <input id="income" type="number" min="0" max="1000000">
            </div>
        </fieldset>

        <fieldset>
            <p>Perguntas de interesse e comportamento</p>
            <div class="form-group">
                <legend>Hobbies</legend>

                <div class="hobbies-group">
                    <input id="reading" name="hobbies" type="checkbox" value="reading">
                    <label for="reading" class="inline-label">Ler</label>
                </div>

                <div class="hobbies-group">
                    <input id="gaming" type="checkbox" value="gaming">
                    <label for="gaming" class="inline-label">Jogar videogame</label>
                </div>
            </div>

            <div class="form-group">
                <label id="number-label" for="number">Número favorito (opcional)</label>
                <input id="number" type="number" min="0" max="1000000" placeholder="Digite seu número favorito aqui" />
            </div>

            <div class="form-group">
                <legend>Como você ficou sabendo de nós?</legend>

                <div class="hear-about-group">
                    <input id="social-media" type="checkbox" value="social-media">
                    <label for="social-media" class="inline-label">Redes Sociais</label>
                </div>

                <div class="hear-about-group">
                    <input id="search-engine" type="checkbox" value="search-engine">
                    <label for="search-engine" class="inline-label">Mecanismos de Busca</label>
                </div>
            </div>

            <div class="form-group">
                <label for="comments">Alguma pergunta ou sugestão?</label>
                <textarea name="comments" id="comments"></textarea>
            </div>

            <div class="form-group">
                <button>Enviar</button>
            </div>
    </form>
    </fieldset>
</body>

</html>
