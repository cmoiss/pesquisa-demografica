<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Demográfica</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">Pesquisa Demográfica</h1>
    <p id="description">Conte um pouco sobre você</p>
    <form action="https://survey-form.freecodecamp.rocks/" id="survey-form">
        <fieldset>
            <div class="form-group">
                <label for="name">Nome</label>
                <input id="name" type="text" required />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" required />
            </div>

            <div class="form-group">
                <label for="age">Idade (opcional)</label>
                <input id="age" type="number" min="18" max="100">
            </div>

            <div class="form-group">
                <legend>Gênero</legend>

                <div class="gender-group">
                    <input id="male" name="gender" type="radio" checked>
                    <label for="male" class="inline-label">Masculino</label>
                </div>

                <div class="gender-group">
                    <input id="female" name="gender" type="radio">
                    <label for="female" class="inline-label">Feminino</label>
                </div>

                <div class="gender-group">
                    <input id="other" name="gender" type="radio">
                    <label for="other" class="inline-label">Outro</label>
                </div>
            </div>

            <div class="form-group">
                <label for="">Ocupação</label>
                <input type="text" required>
            </div>

            <div class="form-group">
                <label for="education-level">Grau de Escolaridade</label>
                <select name="education-level" id="education-level">
                    <option value="">Escolha uma opção</option>
                    <option value="1">Ensino Médio</option>
                    <option value="2">Graduação</option>
                    <option value="3">Pós-Graduação</option>
                </select>
            </div>

            <div class="form-group">
                <label for="income">Renda mensal</label>
                <input id="income" type="number" min="0" max="1000000">
            </div>
        </fieldset>

        <fieldset>
            <p>Perguntas de interesse e comportamento</p>
            <div class="form-group">
                <label for="">Hobbies</label>
            </div>

            <div class="form-group">
                <label for="">Como você ficou sabendo de nós?</label>
            </div>

            <div class="form-group">
                <label for="">Com que frequência você usa nosso site/app?</label>
            </div>

            <div class="form-group">
                <label for="">Alguma pergunta ou sugestão?</label>
            </div>

            <div class="form-group">
                <button>Enviar</button>
            </div>
        </fieldset>
    </form>
</body>

</html>
